<!DOCTYPE html>
<html>
<head>
    <title> HTML Projects - Survey Form</title>
    <style>
 
        /* Styling the Body element i.e. Color,
        Font, Alignment */
        body {
            background-color: #63e8f1;
            font-family: Verdana;
            text-align: center;
        }
        form {
            background-color: rgb(240, 240, 240);
            max-width: 1000px;
            margin: 30px auto;
            padding: 30px 20px;
            box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.5);
        }
        </style>
    <meta charset="utf-8">
<script>
</script>
</head>

<body align="center">
<div id-"main">
<h1 id="title"> Survey Form </h1>
<p id="description">Let us know how we can improve freeCodeCamp.</p>

<form id="survey-form">
  <label id="name-label" for="name">* Name</label>
 <input type="text" name="name" id="name" placeholder="Enter Your Name" required>
  <br><br>
 <label id="email-label" for="email">* Email</label>
 <input type="email" name="email" id="email" placeholder="test@gmail.com" required>
  <br><br>
  <label id="number-label" for="number">* Age</label>
 <input type="number" name="number" id="number" placeholder="Enter Age number" min="0" max="100" required>
  <br><br>
  <!-- Dropdown -->
  <label for="drop-down">Which options best discribe your current role </label>
  <select name="drop-down" id="drop-down">
    <option value="Student">Student
    </option>
    <option value="Engineer">Engineer
    </option>
    <option value="Doctor">Doctor
    </option>
    <option value="Worker">Worker
    </option>
    <option value="Employee">Employee
    </option>
    <option value="nurse">nurse
    </option>
    <option value="Another job">Another job
    </option>
  </select>
  <br><br>
  <!-- Fieldset-->
  <fieldset>
    <legend>How likely is that you would recommend freeCodeCamp to a friend ?</legend>
       <input type="radio" name="Survey" id="Definitely" value="Definitely">
    <label for="Definitely">Definitely</label>
    <br>
   
       <input type="radio" name="Survey" id="May be" value="May be">
     <label for="May be">May be</label>
    <br>
    
       <input type="radio" name="Survey" id="Not Sure" value="Not Sure">
    <label for="Not Sure">Not Sure</label>
  </fieldset><br><br>
  <fieldset>
    <legend>things that should be improve in the future (check all that apply)</legend>
    <input type="checkbox" name="Survey" id="Front-End Projects" value="Front-End Projects">
    <label for="Front-End Projects">Front-End Projects</label>
    <br>
   
       <input type="checkbox" name="Survey" id="Back-End Projects" value="Back-End Projects">
     <label for="Back-End Projects">Back-End Projects</label>
    <br>
    
       <input type="checkbox" name="Survey" id="Data Visualization" value="Data Visualization">
    <label for="Data Visualization">Data Visualization</label>
      <br><br>   
      <br><br>
    </fieldset>
<fieldset>
    <legend>What do you like most in FFC ?</legend>
    <label for="drop-down"></label>
    <select name="drop-down" id="drop-down">
      <option value="Other Option">Other Option
      </option>
      </select>
    </fieldset> 
    <br>
  <textarea id="comments" rows="5" columns="700">
    Any Comment ?
  </textarea><br><br>

  <input type="submit" id="submit" value="Submit">
  </form>
</div>
</body>
</html>
